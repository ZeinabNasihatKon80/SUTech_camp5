<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .parent{
            height: 100vh;
            border: 10px solid darkorange;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            align-content: center;
        }
        .child{
            width: 300px;
            height: 300px;
        }
        .c1{
            background-color: darkred;
            flex-grow: 1;
        }
        .c2{
            background-color: deeppink;
            flex-grow: 1;
        }
        .c3{
            background-color: rgb(0, 195, 255);
            flex-grow: 1;
        }
        .box-container{
            margin-top: 35px;
            border: 10px rgba(248, 108, 43, 0.534) solid;
            padding: 60px 0px;
        }
        .box{
            height: 100px;
            width: 100px;

            margin: 10px auto;/*== margin:auto*/
            background-color: rgba(62, 245, 7, 0.589);
        }
        .box-container>img{
            max-width: 100%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child c1"></div>
        <div class="child c2"></div>
        <div class="child c3"></div>
    </div>
    <div class="box-container">
        <div class="box"></div>
    </div>
    <div class="box-container">
        <img src="../../Day4/photo_web/Screenshot_2021-04-17-11-46-33-778_com.instagram.android.jpg" alt="my_photo">
    </div>
</body>
</html>
