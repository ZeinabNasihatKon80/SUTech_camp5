<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>

<body>
    <!--Unordered list-->
    <ul>
        <!--List item-->
        <li>tea</li>
        <li>apple</li>
        <li>coffee</li>
    </ul>
    
    <!--Orderd list-->
    <ol>                <!--defualt type"1"-->
        <!--List item-->
        <li>tea</li>
        <li>apple</li>
        <li>coffee</li>
    </ol>
    
    <ol type="A">
        <!--List item-->
        <li>tea</li>
        <li>apple</li>
        <li>coffee</li>
    </ol>
    
    <ol type="a">
        <!--List item-->
        <li>tea</li>
        <li>apple</li>
        <li>coffee</li>
    </ol>
    
    <ol type="I">
        <!--List item-->
        <li>tea</li>
        <li>apple</li>
        <li>coffee</li>
    </ol>

    <ol type="i">
        <!--List item-->
        <li>tea</li>
        <li>apple</li>
        <li>coffee</li>
    </ol>
    
    <ol type="1">
        <!--List item-->
        <li>Exe1</li>
            <ul>
                <li>tea</li>
                <li>coffee</li>
            </ul>
        <li>Exe2</li>
        <li>Exe3</li>
    </ol>

    <!--Description list -> Homework-->
</body>

</html>
