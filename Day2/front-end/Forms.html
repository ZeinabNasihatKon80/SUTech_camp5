<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <form>
        <label for="fName"><b>name :</b> </label> <br>
        <input placeholder="Enter your first name" autocomplete="name" type="text" id=fname name="My_name" autofocus> <br><br>

        <label><b>Gender :</b></label><br>
        <input type="radio" name="gender" id="male" value="he">
        <label for="male">male</label>
        <br>
        <input type="radio" name="gender" id="female" value="she">
        <label for="female">female</label>

        <br><br>
        <input type="checkbox" name="accept_rules" id="rules" value="yes">
        <label for="rules">I accept rules.</label>

        <br><br>
        <!--Drop-down list (select list)-->
        <label for="cityID"><b>City :</b></label>
        <select name="city" id="cityID">
            <option></option>
            <option >shiraz</option>
            <option>kerman</option>
            <option>esfahan</option>
            <option>tehran</option>
            <option>tabryze</option>
            <option>mashehad</option>
        </select>

        <br><br>
        <label for="carID"><b>What is your car :</b></label>
        <select name="car" id="carID">
            <optgroup label="German cars">
                <option>Audi</option>
            </optgroup>
            <optgroup label="Iranian cars">
                <option>Pride</option>
                <option>Samand</option>
            </optgroup>
        </select>

        <br><br>
        <label for="browser_list">Whats your browser?</label>
        <input list="browsers" name="browser" id="browser_list">
        <datalist id="browsers">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
        </datalist>

        <br><br>
        <label for="addressID">Address</label><br>
        <textarea name="address" id="addressID" rows="5" cols="30"></textarea>

        <br><br>
        <label for="streetnoID">Street No :</label>
        <input type="number" max="10" min="5" name="streetno" id="streetnoID">


        <br><br>
        
    </form>
    
</body>


</html>
