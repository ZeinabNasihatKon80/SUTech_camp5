<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    
    <style>
        header{
            height: 100px;
            background-color: violet;
        }
        nav{
            height: 50px;
            background-color: rgb(127, 182, 255);
        }
        main{
            height:auto;
            background-color: tomato;
            padding: 10px;
        }
        section{
            height:40px;
            /*margin-bottom: 10px;*/
            margin: 0px 20px;
        }
        .sec1{
            background-color: yellow;
        }
        .sec2{
            background-color: yellowgreen;
        }
        .sec3{
            background-color: aqua;
        }
        .sec4{
            background-color: blueviolet;
        }
        footer{
            height: 20px;
            background-color: crimson;
        }

    </style>

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!--tage Semantic -> many in ro nemidonim-->
    <!--
        for exampele: spame
    -->

    <!--chone in sakhtar kheyly estefade mishe omadan va tage barashe gharar dadan : dar payyn bade non samantic nevashte-->
    <div class="header">

    </div>
    <div class="nev">

    </div>
    <div class="main">
        <div class="section"></div>
        <div class="section"></div>
        <div class="section"></div>
    </div>    
    <div class="footer"></div>

    <!--tage Non Semantic -> many an moshakhase ke chy dakheleshe-->
    <!--
        for example:
        <table></table>
        <p></p>
    -->

    <!--tage semantic moadel baray sayt-->
    <header></header>
    <nav></nav>
    <main>
        <section class="sec1"></section>
        <section class="sec2"></section>
        <section class="sec3"></section>
        <section class="sec4"></section>
    </main>
    <footer></footer>
</body>

</html>
